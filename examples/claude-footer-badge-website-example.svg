<svg width="600" height="260" viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Content area -->
  <rect x="0" y="0" width="600" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">attest.ink Website Content</text>
  <text x="20" y="60" font-family="Arial" font-size="14" fill="#666666">This website was designed and enhanced with detailed animations</text>
  <text x="20" y="90" font-family="Arial" font-size="14" fill="#666666">and a new badge system that works across all content types.</text>
  <text x="20" y="120" font-family="Arial" font-size="14" fill="#666666">The footer badge provides clear attribution by default.</text>
  
  <!-- Footer badge (Claude version) -->
  <rect x="0" y="200" width="600" height="60" fill="#f5f7ff" stroke="#8C8CFF" stroke-width="2" stroke-dasharray="0 600 600 0"/>
  
  <!-- Badge icon: Claude-style circle with orbiting particles -->
  <circle cx="40" cy="230" r="15" fill="none" stroke="#8C8CFF" stroke-width="1.2"/>
  <circle cx="40" cy="230" r="5" fill="#8C8CFF"/>
  
  <!-- Orbiting particles -->
  <circle cx="26" cy="230" r="2" fill="#8C8CFF" opacity="0.8"/>
  <circle cx="40" cy="215" r="2" fill="#8C8CFF" opacity="0.7"/>
  <circle cx="54" cy="230" r="2" fill="#8C8CFF" opacity="0.9"/>
  
  <!-- Orbital path hints -->
  <circle cx="40" cy="230" r="14" fill="none" stroke="#8C8CFF" stroke-width="0.5" stroke-dasharray="1,2"/>
  
  <!-- Badge text -->
  <text x="80" y="225" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Claude AI Generated Content</text>
  <text x="80" y="245" font-family="Arial" font-size="12" fill="#666666">This content was created with Anthropic's Claude AI assistant</text>
  
  <!-- attest.ink link -->
  <text x="540" y="230" font-family="Arial" font-size="12" fill="#8C8CFF">attest.ink</text>
  
  <!-- Link icon -->
  <rect x="520" y="222" width="15" height="15" fill="none" stroke="#8C8CFF" stroke-width="1"/>
  <line x1="520" y1="237" x2="527" y2="230" stroke="#8C8CFF" stroke-width="1"/>
  <line x1="527" y1="230" x2="535" y2="222" stroke="#8C8CFF" stroke-width="1"/>
  
  <!-- Animation hint (not real animation, just illustrative) -->
  <path d="M26,230 Q33,223 40,215" stroke="#8C8CFF" stroke-width="0.3" stroke-dasharray="1,1" fill="none"/>
  <path d="M40,215 Q47,223 54,230" stroke="#8C8CFF" stroke-width="0.3" stroke-dasharray="1,1" fill="none"/>
  <path d="M54,230 Q47,237 40,245" stroke="#8C8CFF" stroke-width="0.3" stroke-dasharray="1,1" fill="none" opacity="0.5"/>
  <path d="M40,245 Q33,237 26,230" stroke="#8C8CFF" stroke-width="0.3" stroke-dasharray="1,1" fill="none" opacity="0.5"/>

  <!-- Badge glow effect (illustrative) -->
  <rect x="0" y="200" width="600" height="60" fill="url(#claudeGlow)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="claudeGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8C8CFF" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#8C8CFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8C8CFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>