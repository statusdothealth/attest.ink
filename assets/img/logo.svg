<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7bca">
        <animate attributeName="stop-color" values="#4a7bca;#3a6abd;#2c5caf;#3a6abd;#4a7bca" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1e4a8f">
        <animate attributeName="stop-color" values="#1e4a8f;#163c7d;#0e306b;#163c7d;#1e4a8f" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Filter for the glow effect -->
    <filter id="glow-effect" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Filter for subtle shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
    
    <!-- Animated border dash pattern -->
    <pattern id="dashPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="20" fill="#ffffff" opacity="0.8">
        <animate attributeName="x" values="0;20" dur="2s" repeatCount="indefinite" />
      </rect>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Blockchain pattern in background (hexagon mesh) -->
  <g opacity="0.15">
    
    <!-- Animated data flow through blockchain -->
    <circle cx="176" cy="100" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0s" repeatCount="indefinite" />
    </circle>
    <circle cx="224" cy="128" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="272" cy="100" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="320" cy="128" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="368" cy="212" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="320" cy="268" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="272" cy="352" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="224" cy="324" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2.1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Animated border with interesting effects -->
  <g opacity="0.7">
    <!-- Outer border with flowing animation -->
    <circle cx="256" cy="256" r="240" fill="none" stroke="url(#dashPattern)" stroke-width="4">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="20s" repeatCount="indefinite" />
      <animate attributeName="r" values="240;242;240" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <!-- Corner accents -->
    <circle cx="70" cy="70" r="12" fill="none" stroke="#ffffff" stroke-width="2">
      <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="442" cy="70" r="12" fill="none" stroke="#ffffff" stroke-width="2">
      <animate attributeName="r" values="12;14;12" dur="3s" begin="0.75s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="442" r="12" fill="none" stroke="#ffffff" stroke-width="2">
      <animate attributeName="r" values="12;14;12" dur="3s" begin="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="442" cy="442" r="12" fill="none" stroke="#ffffff" stroke-width="2">
      <animate attributeName="r" values="12;14;12" dur="3s" begin="2.25s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pulsing dots along border -->
    <circle cx="256" cy="16" r="6" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="496" cy="256" r="6" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="256" cy="496" r="6" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="16" cy="256" r="6" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Large Digital identity verification checkmark element -->
  <g transform="translate(256, 240)" filter="url(#shadow)">
    <!-- Pulsing verification circle -->
    <circle cx="0" cy="0" r="100" fill="#00cc66">
      <animate attributeName="r" values="100;104;100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Animated checkmark -->
    <path d="M-45,0 L-15,35 L45,-35" fill="none" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="1.5s" fill="freeze" />
    </path>
    
    <!-- Scanning/verification effect -->
    <rect x="-100" y="-100" width="200" height="8" fill="#ffffff" opacity="0.7">
      <animate attributeName="y" values="-100;100;-100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Pulse rings from verification mark -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6">
      <animate attributeName="r" values="100;160" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4">
      <animate attributeName="r" values="100;180" dur="4s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0" dur="4s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="100;200" dur="5s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0" dur="5s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- "attest.ink" text with glow effect -->
  <g filter="url(#glow-effect)" opacity="0.95">
    <text x="256" y="400" font-family="Arial, sans-serif" font-size="90" fill="#FFFFFF" text-anchor="middle" font-weight="bold">attest.ink</text>
  </g>

</svg>