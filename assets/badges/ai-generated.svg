<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="refinedTech" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="60%" stop-color="#eef1f6" />
      <stop offset="100%" stop-color="#e6eaf2" />
    </linearGradient>
    
    <linearGradient id="understatedBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a3b8d9" />
      <stop offset="50%" stop-color="#8da5c7" />
      <stop offset="100%" stop-color="#7992b5" />
    </linearGradient>
    
    <filter id="refinedShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.8" result="blur" />
      <feOffset dx="0.8" dy="0.8" result="offsetBlur" />
      <feFlood flood-color="rgba(0,0,0,0.15)" result="shadowColor" />
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadowBlur" />
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal" />
    </filter>
    
    <filter id="minimalTextShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.3" result="blur" />
      <feOffset dx="0.3" dy="0.3" result="offsetBlur" />
      <feFlood flood-color="rgba(0,0,0,0.18)" result="shadowColor" />
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadowBlur" />
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal" />
    </filter>
  </defs>
  
  <rect x="5" y="5" width="230" height="50" rx="2" ry="2" fill="url(#refinedTech)" filter="url(#refinedShadow)" />
  
  <rect x="6" y="6" width="228" height="48" rx="1.5" ry="1.5" fill="none" stroke="url(#understatedBlue)" stroke-width="0.5" />
  
  <g transform="translate(42, 30)" filter="url(#minimalTextShadow)">
    <rect x="-8" y="-8" width="16" height="16" rx="1" ry="1" fill="#e6eaf2" stroke="#8da5c7" stroke-width="0.5" />
    
    <line x1="-8" y1="-4" x2="-12" y2="-4" stroke="#8da5c7" stroke-width="0.5" />
    <line x1="-8" y1="4" x2="-12" y2="4" stroke="#8da5c7" stroke-width="0.5" />
    <line x1="8" y1="-4" x2="12" y2="-4" stroke="#8da5c7" stroke-width="0.5" />
    <line x1="8" y1="4" x2="12" y2="4" stroke="#8da5c7" stroke-width="0.5" />
    
    <circle cx="-12" cy="-4" r="0.8" fill="#8da5c7" />
    <circle cx="-12" cy="4" r="0.8" fill="#8da5c7" />
    <circle cx="12" cy="-4" r="0.8" fill="#8da5c7" />
    <circle cx="12" cy="4" r="0.8" fill="#8da5c7" />
    
    <circle cx="0" cy="0" r="4" fill="none" stroke="#8da5c7" stroke-width="0.5" />
    <circle cx="0" cy="0" r="1.5" fill="#8da5c7" />
  </g>
  
  <g transform="translate(140, 30)" text-anchor="middle" filter="url(#minimalTextShadow)">
    <text x="0" y="-5" font-family="'Helvetica Neue', 'Roboto', sans-serif" font-weight="300" font-size="14" fill="#445572">AI GENERATED</text>
    
    <text x="0" y="12" font-family="'Optima', 'Trajan Pro', serif" font-size="11" fill="#627696">Crafted with data</text>
  </g>
  
  <line x1="24" y1="18" x2="24" y2="42" stroke="#a3b8d9" stroke-width="0.5" />
  <line x1="60" y1="30" x2="80" y2="30" stroke="#a3b8d9" stroke-width="0.5" />
</svg>
