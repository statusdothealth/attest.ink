<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="mjBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f2f2" />
      <stop offset="100%" stop-color="#e5e5e5" />
    </linearGradient>
    
    <linearGradient id="mjAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0923ab" />
      <stop offset="100%" stop-color="#13a2cc" />
    </linearGradient>
    
    <filter id="mjShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur" />
      <feOffset dx="1" dy="1" result="offsetBlur" />
      <feFlood flood-color="rgba(0,0,0,0.15)" result="shadowColor" />
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadowBlur" />
      <feBlend in="SourceGraphic" in2="shadowBlur" mode="normal" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="230" height="50" rx="4" ry="4" fill="url(#mjBg)" filter="url(#mjShadow)">
    <animate attributeName="opacity" values="0.97;1;0.97" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Border -->
  <rect x="6" y="6" width="228" height="48" rx="3" ry="3" fill="none" stroke="url(#mjAccent)" stroke-width="0.8" />
  
  <!-- Midjourney icon with animation -->
  <g transform="translate(42, 30)" filter="url(#mjShadow)">
    <!-- Gradient background circle -->
    <circle cx="0" cy="0" r="10" fill="url(#mjAccent)" opacity="0.15">
      <animate attributeName="r" values="10;10.5;10" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Stylized M -->
    <path d="M-8,-7 L-4,7 L0,0 L4,7 L8,-7" fill="none" stroke="#0923ab" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-width" values="1.5;1.8;1.5" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Animated particles -->
    <g>
      <g transform="translate(-6,-5)">
        <circle cx="0" cy="0" r="1" fill="#13a2cc">
          <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="0s" />
          <animate attributeName="r" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="0s" />
          <animate attributeName="cy" values="0;-1;0" dur="3s" repeatCount="indefinite" begin="0s" />
        </circle>
      </g>
      <g transform="translate(6,-5)">
        <circle cx="0" cy="0" r="1" fill="#13a2cc">
          <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="1s" />
          <animate attributeName="r" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s" />
          <animate attributeName="cy" values="0;-1;0" dur="3s" repeatCount="indefinite" begin="1s" />
        </circle>
      </g>
      <g transform="translate(0,7)">
        <circle cx="0" cy="0" r="1" fill="#13a2cc">
          <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="2s" />
          <animate attributeName="r" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="2s" />
          <animate attributeName="cy" values="0;1;0" dur="3s" repeatCount="indefinite" begin="2s" />
        </circle>
      </g>
    </g>
    
    <!-- Swirling effect around M -->
    <path d="M0,0 C5,8 10,-4 5,-10 C0,-15 -10,-5 -8,5 C-6,12 0,8 5,5" fill="none" stroke="#13a2cc" stroke-width="0.5" opacity="0.5" stroke-dasharray="1,2">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Text elements -->
  <g transform="translate(140, 30)" text-anchor="middle">
    <text x="0" y="-5" font-family="'Montserrat', 'Avenir Next', sans-serif" font-size="14" fill="#0923ab" font-weight="600">MIDJOURNEY GENERATED</text>
    <text x="0" y="12" font-family="'Montserrat', 'Avenir Next', sans-serif" font-size="11" fill="#13a2cc">AI image creation</text>
  </g>
  
  <!-- Decorative lines -->
  <line x1="24" y1="18" x2="24" y2="42" stroke="#0923ab" stroke-width="0.5" />
  <line x1="60" y1="30" x2="80" y2="30" stroke="#13a2cc" stroke-width="0.5" />
</svg>